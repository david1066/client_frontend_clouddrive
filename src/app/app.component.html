<!-- Mostrar la página de inicio de sesión si el usuario no está logueado -->
@if(!isLoggedIn){
  <app-login></app-login>
}

<!-- Mostrar la interfaz de usuario si el usuario está logueado -->
@if (isLoggedIn) {
  <div class="back-grey d-flex flex-column wrapper">
    <!-- Header con botón de cierre de sesión -->
    <header class="header">
      <div class="position-absolute end-0 p-2">
        <a href="#" (click)="logout()">
          <mat-icon style="color: white;">logout</mat-icon>
        </a>
      </div>
    </header>
    
    <main class="row contenido">

        <!-- Menú lateral -->
        <div class="bg-light lateral">
          <div>
            <div class="image-container">
              <img src="../assets/clouddrive.png" alt="Logo Cloud Drive" class="image"> 
            </div>
           <div class="user">
              <mat-icon class="username-icon">person</mat-icon>
              <div class="username">
                <span class="initial">{{ name.charAt(0).toUpperCase() }}</span>
                <h6>{{ last_name }}</h6>
              </div>
              <span class="separator">|</span>
             
            </div>
            <div class="d-flex flex-column menu">
              <!-- Navegación -->
              
              <a class="nav-item" routerLink="/organizations" routerLinkActive="active">  <mat-icon class="icon-menu">apartment</mat-icon> <span> Organizaciones </span></a>
              
           
            </div>
          </div>
        </div>
        <div class="content-right bg-light">
            <!-- Router outlet para mostrar los componentes -->
            <router-outlet></router-outlet>
        </div>
    </main>
  </div>
}
