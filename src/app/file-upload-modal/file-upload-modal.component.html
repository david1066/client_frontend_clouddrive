

<div class="container">
    <div class="modal-header">
        <div class="title">
            <h6>Subir Archivo</h6>
        </div>
        <button type="button" class="close" (click)="onCancel()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
       
    </div>
   
    <div class="content-body">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 d-flex mt- align-items-center">
        <form [formGroup]="uploadForm" (ngSubmit)="onSubmit(uploadForm.value)" enctype="multipart/form-data">
           


            
            <div class="d-flex" style="gap: 10px ; margin-bottom: 15px; width: 97.5%">
                <div class="form-group col-12 mt-3">
                    <input type="file" id="file"     accept=".jpeg, .png, .jpg, .gif,. svg, .pdf" (change)="onFileSelect($event)" class="form-control" formControlName="file" required>
                </div>
                  
            </div>
            <button [disabled]="!uploadForm.valid" type="submit" class="btn mx-auto">Subir</button>
  
       
        </form>
   
    </div>

    
</div>
